<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner: Степа на пробежке</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0; padding: 0;
            background: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; font-family: 'Fredoka One', cursive;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            width: 100%; max-width: 1280px; aspect-ratio: 16 / 9; height: auto;
            background-color: #87CEEB;
            border: 4px solid #3e2723; border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7); overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        canvas { display: block; width: 100%; height: 100%; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; padding: 20px; box-sizing: border-box; z-index: 5;
        }

        .hud {
            display: flex; justify-content: space-between; align-items: flex-start;
            font-size: 32px; color: #FFD700; text-shadow: 3px 3px 0 #3e2723;
        }
        .hud-left { display: flex; flex-direction: column; gap: 12px; }
        .stat-wrap {
            display: flex; align-items: center; gap: 15px;
            background: rgba(93, 64, 55, 0.9); padding: 8px 20px; border-radius: 25px;
            border: 3px solid #FFD700; box-shadow: 0 5px 8px rgba(0,0,0,0.3); width: fit-content;
        }
        .icon { width: 40px; height: 40px; object-fit: contain; }

        @media (max-width: 900px) {
            .hud { font-size: 20px; }
            .stat-wrap { padding: 5px 12px; border-radius: 15px; border-width: 2px; gap: 8px; }
            .icon { width: 24px; height: 24px; }
            .hud-left { gap: 6px; }
            h1 { font-size: 36px !important; margin-bottom: 15px !important; }
            .menu-item { font-size: 24px !important; margin: 15px 0 !important; }
            #final-score { font-size: 40px !important; }
            button { font-size: 22px !important; padding: 15px 40px !important; }
        }

        #loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #2d1e1b; z-index: 20;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-size: 28px;
        }
        #progress-bar {
            width: 60%; height: 20px; background: #555; margin-top: 25px;
            border-radius: 15px; overflow: hidden; border: 3px solid #fff;
        }
        #progress-fill { width: 0%; height: 100%; background: #00ff00; transition: width 0.2s; }

        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: auto; cursor: pointer;
        }
        .splash-image-bg { width: 100%; height: 100%; object-fit: cover; }

        #game-over-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; pointer-events: auto;
            background: linear-gradient(to bottom, #5d4037, #3e2723);
            padding: 30px; border-radius: 25px; border: 5px solid #2d1e1b;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8); color: white; width: 80%; max-width: 500px;
        }

        h1 { margin: 0 0 25px 0; font-size: 56px; color: #FF5722; text-transform: uppercase; text-shadow: 4px 4px 0 #2d1e1b; font-family: 'Carter One', cursive; }
        .menu-item { display: flex; align-items: center; justify-content: center; gap: 15px; font-size: 32px; color: #FFD700; margin: 25px 0; }

        button {
            font-family: 'Carter One', cursive;
            background: linear-gradient(to bottom, #ff8f00, #d84315);
            border: 4px solid #3e2723; padding: 20px 60px; font-size: 32px; color: #fff;
            cursor: pointer; border-radius: 50px; text-transform: uppercase;
            box-shadow: 0 8px 0 #2d1e1b; margin-top: 20px;
            transition: transform 0.1s;
        }
        button:active { transform: translateY(4px); box-shadow: 0 4px 0 #2d1e1b; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="1280" height="720"></canvas>
    
    <div id="ui-layer">
        <div class="hud">
            <div class="hud-left">
                <div class="stat-wrap">
                    <img src="assets/coin.png" class="icon" alt="Coin">
                    <span id="score-display">0</span>
                </div>
                <div class="stat-wrap">
                    <img src="assets/heart.png" class="icon" alt="Heart">
                    <span id="lives-display">3</span>
                </div>
            </div>
            <div class="stat-wrap">
                <span>Рек: <span id="highscore-display">0</span></span>
            </div>
        </div>
    </div>

    <div id="loading-screen">
        <div id="loading-text">Загрузка...</div>
        <div id="progress-bar"><div id="progress-fill"></div></div>
    </div>

    <div id="start-screen" class="hidden" onclick="startGame()">
        <img src="assets/splash.png" class="splash-image-bg" alt="Степа на пробежке">
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>ТЫ УПАЛ!</h1>
        <div class="menu-item">
            <span>Счет: </span>
            <img src="assets/coin.png" class="icon">
            <span id="final-score">0</span>
        </div>
        <button onclick="startGame()">ЕЩЕ РАЗ</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() { canvas.width = 1280; canvas.height = 720; }
    resizeCanvas();

    // --- ASSETS ---
    const assets = { player: [], bgs: [], items: {}, sounds: {} };
    let loadedAssets = 0;
    
    const assetsToLoad = [
        { type: 'img', name: 'coin', src: 'assets/coin.png' },
        { type: 'img', name: 'bottle', src: 'assets/bottle.png' },
        { type: 'img', name: 'burger', src: 'assets/burger.png' },
        { type: 'img', name: 'banana', src: 'assets/banana.png' },
        { type: 'img', name: 'heart', src: 'assets/heart.png' },
        { type: 'img', name: 'splash', src: 'assets/splash.png' },
        
        { type: 'audio', name: 'music', src: 'assets/music.mp3' },
        { type: 'audio', name: 'coin', src: 'assets/coin.mp3' },
        { type: 'audio', name: 'fail', src: 'assets/fail.mp3' },

        ...Array.from({length: 8}, (_, i) => ({ type: 'bg', src: `assets/background${i===0 ? '' : '_' + (i+1)}.png` })),
        ...Array.from({length: 48}, (_, i) => ({ type: 'player', src: `assets/player/run_${i}.png` }))
    ];

    function updateLoading() {
        loadedAssets++;
        const percent = Math.floor((loadedAssets / assetsToLoad.length) * 100);
        document.getElementById('progress-fill').style.width = `${percent}%`;
        if (loadedAssets >= assetsToLoad.length) {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('start-screen').classList.remove('hidden');
            }, 500);
        }
    }

    assetsToLoad.forEach(item => {
        if (item.type === 'audio') {
            const audio = new Audio();
            audio.src = item.src;
            audio.oncanplaythrough = () => { if (!audio.loaded) { audio.loaded = true; assets.sounds[item.name] = audio; updateLoading(); }};
            audio.onerror = () => updateLoading();
            audio.load();
        } else {
            const img = new Image();
            img.src = item.src;
            img.onload = () => {
                if (item.type === 'player') assets.player.push(img);
                else if (item.type === 'bg') assets.bgs.push(img);
                else assets.items[item.name] = img;
                updateLoading();
            };
            img.onerror = () => updateLoading();
        }
    });

    // --- MUSIC START ---
    let musicStarted = false;
    const startMusic = () => {
        if (!musicStarted && assets.sounds.music) {
            assets.sounds.music.loop = true;
            assets.sounds.music.volume = 0.5;
            assets.sounds.music.play().then(() => musicStarted = true).catch(()=>{});
        }
    };
    document.addEventListener('click', startMusic, { once: true });
    document.addEventListener('touchstart', startMusic, { once: true });

    // --- VARIABLES ---
    let frames = 0;
    let score = 0; 
    let lives = 3; 
    let highScore = localStorage.getItem('runnerCoinRecord') || 0; 
    let gameSpeed = 5;
    let isPlaying = false;
    let animationId;
    const GROUND_LEVEL = 680; 

    document.getElementById('highscore-display').innerText = `${highScore}`;

    // --- PLAYER ---
    const player = {
        x: 150, y: 380, w: 230, h: 300, 
        dy: 0, jumpForce: 22, gravity: 1.1, grounded: false,
        jumpCount: 0, maxJumps: 2,
        currentFrameIndex: 0, totalFrames: 48, frameTimer: 0, frameInterval: 2,
        isHurt: false, hurtTimer: 0,

        jump: function() {
            if (this.grounded) {
                this.dy = -this.jumpForce;
                this.grounded = false;
                this.jumpCount = 1;
            } else if (this.jumpCount < this.maxJumps) {
                this.dy = -this.jumpForce; 
                this.jumpCount++;
            }
        },

        draw: function() {
            if (this.isHurt && Math.floor(frames / 5) % 2 === 0) return;
            ctx.save();
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; 
            ctx.beginPath();
            ctx.ellipse(this.x + this.w / 2, this.y + this.h - 10, this.w / 2.2, this.w / 7, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            const img = assets.player.find(i => i.src.includes(`run_${this.currentFrameIndex}.png`));
            if(img) ctx.drawImage(img, this.x, this.y, this.w, this.h);
        },

        update: function() {
            if (this.isHurt) {
                this.hurtTimer--;
                if (this.hurtTimer <= 0) this.isHurt = false;
            }
            this.dy += this.gravity; this.y += this.dy;

            if (this.y + this.h > GROUND_LEVEL) { 
                this.y = GROUND_LEVEL - this.h; this.dy = 0; this.grounded = true; this.jumpCount = 0; 
            } else { this.grounded = false; }
            
            if (this.grounded) {
                this.frameTimer++;
                if (this.frameTimer >= this.frameInterval) {
                    this.frameTimer = 0;
                    this.currentFrameIndex = (this.currentFrameIndex + 1) % this.totalFrames;
                }
            } else { this.currentFrameIndex = 15; }
            this.draw();
        }
    };

    // --- PARTICLES ---
    const particles = [];
    class Particle {
        constructor(x, y, type = 'gold') {
            this.x = x; this.y = y; this.type = type;
            if (type === 'gold') {
                this.size = Math.random()*6+4; this.vx = Math.random()*8-4; this.vy = Math.random()*8-4; this.life = 1; this.color = '#FFD700';
            } else if (type === 'stink') {
                this.size = Math.random()*10+5; this.vx = Math.random()*2-1; this.vy = -Math.random()*2; this.life = 0.8; this.color = 'rgba(101, 80, 33, 0.5)';
            } else if (type === 'bubble') {
                this.size = Math.random()*6+3; this.vx = Math.random()*1-0.5; this.vy = -Math.random()*4-2; this.life = 1; this.color = 'rgba(135, 206, 235, 0.6)';
            }
        }
        update() { 
            this.x += this.vx; this.y += this.vy; 
            if(this.type === 'gold') this.size *= 0.95; 
            this.life -= (this.type === 'gold' ? 0.03 : 0.02); 
        }
        draw() { 
            ctx.save(); ctx.globalAlpha = Math.max(0, this.life); ctx.fillStyle = this.color; 
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); 
            if(this.type === 'bubble') { ctx.strokeStyle = 'rgba(255,255,255,0.4)'; ctx.lineWidth=1; ctx.stroke(); }
            ctx.restore(); 
        }
    }

    // --- OBJECTS ---
    const obstacles = []; const coins = [];
    class Obstacle {
        constructor() {
            this.x = 1400; const r = Math.random();
            if (r < 0.33) { 
                // БАНАН: 70x50
                this.type = 'banana'; this.w = 70; this.h = 50; this.y = GROUND_LEVEL - 50; 
            } else if (r < 0.66) { 
                // БУРГЕР: Уменьшен на 20% -> 72x56
                this.type = 'burger'; this.w = 72; this.h = 56; 
                // Высота полета скорректирована под новый размер
                if (Math.random() < 0.5) this.y = GROUND_LEVEL - 280; else this.y = GROUND_LEVEL - 56;
            } else { 
                // БУТЫЛКА: Уменьшена на 20% -> 48x96
                this.type = 'bottle'; this.w = 48; this.h = 96; this.y = GROUND_LEVEL - this.h; 
            }
            this.markedForDeletion = false;
        }
        update() { this.x -= gameSpeed; if (this.x + this.w < 0) this.markedForDeletion = true; this.draw(); }
        draw() { 
            if (this.type === 'banana') ctx.drawImage(assets.items.banana, this.x, this.y, this.w, this.h);
            else if (this.type === 'burger') ctx.drawImage(assets.items.burger, this.x, this.y, this.w, this.h);
            else ctx.drawImage(assets.items.bottle, this.x, this.y, this.w, this.h);
        }
    }
    class Coin {
        constructor() { this.w = 50; this.h = 50; this.x = 1400 + Math.random()*300; this.y = 250 + Math.random()*300; this.angle = 0; }
        update() { this.x -= gameSpeed; this.angle += 0.1; if (this.x + this.w < 0) this.markedForDeletion = true; this.draw(); }
        draw() { ctx.save(); ctx.translate(this.x+25, this.y+25); ctx.scale(Math.sin(this.angle), 1); ctx.drawImage(assets.items.coin, -25, -25, 50, 50); ctx.restore(); }
    }

    // --- INPUT ---
    const handleInput = (e) => {
        if (!isPlaying) return;
        if (e.type === 'keydown' && (e.code === 'Space' || e.code === 'ArrowUp')) { player.jump(); }
        else if (e.type === 'touchstart' || e.type === 'mousedown') { player.jump(); }
    };

    window.addEventListener('keydown', handleInput);
    const container = document.getElementById('game-container');
    container.addEventListener('mousedown', handleInput);
    container.addEventListener('touchstart', handleInput, {passive: false});

    // --- BACKGROUND ---
    let bgX = 0; let bgIndex = 0;
    function handleBackground() {
        bgX -= gameSpeed * 0.5; if (bgX <= -canvas.width) { bgX = 0; bgIndex = (bgIndex + 1) % assets.bgs.length; }
        const currentBg = assets.bgs[bgIndex]; const nextBg = assets.bgs[(bgIndex + 1) % assets.bgs.length];
        if(currentBg) ctx.drawImage(currentBg, bgX, 0, canvas.width, canvas.height);
        if(nextBg) ctx.drawImage(nextBg, bgX + canvas.width - 2, 0, canvas.width, canvas.height);
    }

    // --- LOOP ---
    function animate() {
        if (!isPlaying) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        handleBackground();
        player.update();
        
        for (let i = 0; i < particles.length; i++) {
            particles[i].update(); particles[i].draw();
            if (particles[i].life <= 0) { particles.splice(i, 1); i--; }
        }

        frames++;
        if (frames % Math.floor(1000 / gameSpeed) === 0 && Math.random() < 0.6) obstacles.push(new Obstacle());
        if (frames % 100 === 0) coins.push(new Coin()); 

        obstacles.forEach((o, i) => {
            o.update(); if (o.markedForDeletion) obstacles.splice(i, 1);
            
            if (o.type === 'burger' && Math.random() < 0.2) {
                particles.push(new Particle(o.x + o.w/2 + (Math.random()*20-10), o.y + 20, 'stink'));
            }
            if (o.type === 'bottle' && Math.random() < 0.3) {
                 particles.push(new Particle(o.x + o.w/2 + (Math.random()*10-5), o.y, 'bubble'));
            }
            
            // Хитбоксы: Увеличен padding для уменьшения зоны поражения
            let padding = 25; // Базовая (для бутылки)
            if (o.type === 'banana') padding = 20; 
            if (o.type === 'burger') padding = 30; 

            if (player.x < o.x + o.w - padding && 
                player.x + player.w > o.x + padding && 
                player.y < o.y + o.h - padding && 
                player.y + player.h > o.y + padding) {
                
                if (!player.isHurt) {
                    lives--; 
                    document.getElementById('lives-display').innerText = lives;
                    if(assets.sounds.fail) { assets.sounds.fail.currentTime = 0; assets.sounds.fail.play().catch(()=>{}); }
                    if (lives <= 0) gameOver();
                    else { player.isHurt = true; player.hurtTimer = 100; }
                }
            }
        });
        
        coins.forEach((c, i) => {
            c.update(); if (c.markedForDeletion) coins.splice(i, 1);
            if (player.x < c.x + c.w - 60 && player.x + player.w > c.x + 60 && 
                player.y < c.y + c.h - 60 && player.y + player.h > c.y + 60) {
                score++; 
                if(assets.sounds.coin) { assets.sounds.coin.currentTime = 0; assets.sounds.coin.play().catch(()=>{}); }
                for(let k=0; k<15; k++) particles.push(new Particle(c.x+25, c.y+25, 'gold')); 
                coins.splice(i, 1);
            }
        });

        gameSpeed += 0.001; 
        document.getElementById('score-display').innerText = score;
        animationId = requestAnimationFrame(animate);
    }

    function startGame() {
        assets.bgs.sort((a, b) => a.src.localeCompare(b.src));
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-over-screen').classList.add('hidden');
        obstacles.length = 0; coins.length = 0; particles.length = 0;
        score = 0; frames = 0; gameSpeed = 7; 
        lives = 3; document.getElementById('lives-display').innerText = lives;
        
        player.y = GROUND_LEVEL - player.h; player.dy = 0; player.grounded = false; player.jumpCount = 0;
        player.isHurt = false;
        
        bgX = 0; bgIndex = 0;
        document.getElementById('score-display').innerText = "0";
        if (assets.sounds.music && musicStarted) { assets.sounds.music.play().catch(()=>{}); }
        isPlaying = true; animate();
    }

    function gameOver() {
        isPlaying = false; cancelAnimationFrame(animationId);
        if(assets.sounds.music) assets.sounds.music.pause();
        if (score > highScore) { highScore = score; localStorage.setItem('runnerCoinRecord', highScore); }
        document.getElementById('highscore-display').innerText = `${highScore}`;
        document.getElementById('final-score').innerText = score;
        document.getElementById('game-over-screen').classList.remove('hidden');
    }
</script>
</body>
</html>
